<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registered Users Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      /* ------------------ General ------------------ */
      body {
        margin: 0;
        background-color: #f4f6fa;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        color: #222;
      }

      /* ------------------ Navigation Bar ------------------ */
      nav {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        background-color: #1f2f44;
        color: white;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        flex-wrap: wrap;
        position: relative;
      }

      .nav-left,
      .nav-right {
        display: flex;
        align-items: center;
        gap: clamp(10px, 3vw, 20px);
      }

      .logo {
        height: 50px;
        width: 50px;
        border-radius: 8px;
      }

      .name {
        font-size: clamp(20px, 4vw, 35px);
        letter-spacing: 1px;
        color: white;
        cursor: default;
      }

      .fa-solid {
        font-size: clamp(25px, 5vw, 40px);
        padding: 10px;
        cursor: pointer;
        color: #ffffff;
        transition: all 0.3s ease;
        border-radius: 50%;
      }

      .fa-solid:hover {
        transform: scale(1.2);
      }


      /* ------------------ Back Arrow ------------------ */
      .back {
        margin: 20px 0 0 25px;
      }

      .back a i {
        color: #16263b;
        font-size: 28px;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .back a i:hover {
        color: #4da6ff;
        transform: translateX(-5px);
      }

      /* ------------------ User Container ------------------ */
      .user-container {
        margin: 40px auto;
        padding: 30px;
        width: 90%;
        max-width: 1000px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
        transition: box-shadow 0.3s ease;
      }

      .user-container:hover {
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
      }

     table {
  width: 100%;
  border-collapse: collapse;
  background-color: #1e1e2f; /* dark navy-gray background */
  color: #f0f0f0; /* light text */
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 12px 16px;
  text-align: left;
  border-bottom: 1px solid #333;
}

th {
  background-color: #2a2a3d; /* slightly lighter dark for header */
  color: #ffffff;
  font-weight: 600;
}

tr:hover {
  background-color: #33334d; /* hover effect */
  transition: background 0.3s ease;
}

tr:nth-child(even) {
  background-color: #24243a; /* alternate row color */
}


      /* ------------------ Responsive Design ------------------ */
      @media (max-width: 768px) {
        table thead {
          display: none;
        }

        table,
        table tbody,
        table tr,
        table td {
          display: block;
          width: 100%;
        }

        table tr {
          margin-bottom: 15px;
          border-bottom: 2px solid #dce3eb;
          padding: 8px;
          border-radius: 6px;
          background: #ffffff;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        table td {
          padding: 10px;
          position: relative;
          text-align: right;
          color: #333;
        }

        table td::before {
          content: attr(data-label);
          position: absolute;
          left: 10px;
          font-weight: 600;
          color: #1f3a5f;
          text-align: left;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <img src="/images/logo.png" class="logo" />
        <span class="name">ClaimConnect</span>
      </div>

      <div class="nav-right">
        <a href="/main/login.html"
          ><i class="fa-solid fa-circle-user" id="profile"></i
        ></a>
      </div>
    </nav>

    <div class="back">
      <a href="admin.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <div class="user-container">
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <script>
      fetch("http://localhost:3000/api/user-details")
        .then((res) => res.json())
        .then((data) => {
          const tbody = document.getElementById("userTableBody");
          tbody.innerHTML = "";
          if (Array.isArray(data) && data.length > 0) {
            data.forEach((user) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td data-label="User ID">${user.RegId}</td>
                <td data-label="Name">${user.fname}</td>
                <td data-label="Email">${user.email}</td>
                <td data-label="Phone">${user.mobile_no}</td>
              `;
              tbody.appendChild(row);
            });
          } else {
            const row = document.createElement("tr");
            row.innerHTML = `<td colspan="4" style="text-align:center;color:#888;">No users found</td>`;
            tbody.appendChild(row);
          }
        })
        .catch((err) => console.error("Error fetching user details:", err));
    </script>
  </body>
</html>
