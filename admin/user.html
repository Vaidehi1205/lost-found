<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registered Users Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <style>
    /* ------------------ General ------------------ */
    body {
      margin: 0;
      background-color: #1f2f44;
      font-family: "Poppins", sans-serif;
      color: #e0e7ff;
      min-height: 100vh;
    }

    /* ------------------ Navigation Bar ------------------ */
    nav {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #16263b;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: clamp(10px, 3vw, 20px);
    }

    .logo {
      height: 50px;
      width: 50px;
      border-radius: 8px;
    }

    .name {
      font-size: clamp(20px, 4vw, 35px);
      letter-spacing: 1px;
      color: #e0e7ff;
      cursor: default;
    }

    .fa-solid {
      font-size: clamp(25px, 5vw, 35px);
      cursor: pointer;
      color: #e0e7ff;
      transition: all 0.3s ease;
    }

    .fa-solid:hover {
      transform: scale(1.2);
      color: #82c7ff;
    }

    /* ------------------ Back Arrow ------------------ */
    .back {
      margin: 20px;
    }

    .back a i {
      color: #82c7ff;
      font-size: 28px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .back a i:hover {
      color: #4da6ff;
      transform: translateX(-5px);
    }

    /* ------------------ Users Container ------------------ */
    #userContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px;
    }

    /* ------------------ User Card ------------------ */
    .user-card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #e0e7ff;
    }

    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .user-card h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #82c7ff;
    }

    .user-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .user-card p strong {
      color: #ffffff;
    }

    /* ------------------ Responsive ------------------ */
    @media (max-width: 500px) {
      #userContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-left">
      <img src="/images/logo.png" class="logo" />
      <span class="name">ClaimConnect</span>
    </div>
    <div class="nav-right">
      <a href="/main/login.html"><i class="fa-solid fa-circle-user"></i></a>
    </div>
  </nav>

  <div class="back">
    <a href="admin.html"><i class="fa-solid fa-arrow-left"></i></a>
  </div>

  <div id="userContainer">
    <p style="text-align:center;color:#888;">Loading users...</p>
  </div>

  <script>
    async function fetchUsers() {
      const container = document.getElementById("userContainer");
      container.innerHTML = `<p style="text-align:center;color:#888;">Loading users...</p>`;
      try {
        const res = await fetch("http://localhost:3000/api/user-details");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `<p style="text-align:center;color:#888;">No users found</p>`;
          return;
        }

        container.innerHTML = ""; // clear loading

        data.forEach(user => {
          const card = document.createElement("div");
          card.className = "user-card";

          card.innerHTML = `
            <h3>${user.fname || "N/A"}</h3>
            <p><strong>ID:</strong> ${user._id.slice(-6)}</p>
            <p><strong>Email:</strong> ${user.email || "N/A"}</p>
            <p><strong>Phone:</strong> ${user.mobile_no || "N/A"}</p>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching users:", err);
        container.innerHTML = `<p style="text-align:center;color:red;">Failed to load users</p>`;
      }
    }

    window.onload = fetchUsers;
  </script>
</body>

</html>
