<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lost Items Panel</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
       /* =================== NAVBAR =================== */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #1f2f44; /* Keep navbar same */
    color: white;
    position: relative;
  }

  .nav-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .nav-left .logo {
    height: 40px;
  }

  .nav-right {
    display: flex;
    align-items: center;
    gap: 15px;
  }


  /* ------------------ Back Arrow ------------------ */
      .back {
        margin: 20px 0 0 25px;
      }

      .back a i {
        color: #16263b;
        font-size: 28px;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .back a i:hover {
        color: #4da6ff;
        transform: translateX(-5px);
      }
      /* ------------------ Lost Items Grid - Dark Cards ------------------ */
#lostItemsContainer {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  margin: 30px;
  padding: 10px;
}

/* ------------------ Card Layout ------------------ */
.item-card {
  display: flex;
  align-items: center;
  gap: 20px;
  border-radius: 12px;
  padding: 16px;
  background: #1f2f44; /* dark background */
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
  text-align: left;
  color: #e0e7ff; /* light text */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
}

/* ------------------ Image Styling ------------------ */
.item-card img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid #4da6ff; /* subtle accent */
  flex-shrink: 0;
}

/* ------------------ Info Styling ------------------ */
.item-info {
  flex: 1;
}

.item-info h3 {
  margin: 0 0 8px;
  font-size: 20px;
  color: #82c7ff; /* light blue title */
}

.item-info p {
  margin: 4px 0;
  font-size: 14px;
  color: #dbeafe; /* lighter text */
}

.item-info p strong {
  color: #ffffff; /* labels stand out */
}

/* ------------------ Responsive Design ------------------ */
@media (max-width: 600px) {
  .item-card {
    flex-direction: column;
    align-items: flex-start;
  }

  .item-card img {
    width: 100%;
    height: auto;
  }
}


     </style>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="/images/logo.png" class="logo" />
        <span class="name">ClaimConnect</span>
      </div>
      <div class="nav-right">
        <a href="/main/login.html"><i class="fa-solid fa-circle-user" id="profile"></i></a>
      </div>
    </nav>
    <div class="back">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <!-- Container for lost items -->
    <div id="lostItemsContainer"
      style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
async function fetchLostItems() {
  const container = document.getElementById("lostItemsContainer");
  try {
    const { data: lostItems } = await axios.get("http://localhost:3000/api/lost-items");
    container.innerHTML = "";

    if (!lostItems.length) {
      container.innerHTML = "<p style='text-align:center;color:#666;'>No lost items found.</p>";
      return;
    }

    lostItems.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";

      // Image
      const img = document.createElement("img");
      img.src = item.image?.startsWith("http")
        ? item.image
        : item.image
        ? "http://localhost:3000" + item.image
        : "/images/placeholder.png";
      img.alt = item.item_name;
      card.appendChild(img);

      // Info
      const info = document.createElement("div");
      info.className = "item-info";
      info.innerHTML = `
        <h3>${item.item_name || "Unnamed Item"}</h3>
        <p><strong>Owner:</strong> ${item.owner_name || "Unknown"}</p>
        <p><strong>Contact:</strong> ${item.contact_no || "N/A"}</p>
        <p><strong>Location:</strong> ${item.location || "N/A"}</p>
        <p><strong>Date Lost:</strong> ${
          item.date_lost ? new Date(item.date_lost).toLocaleDateString() : "Not specified"
        }</p>
      `;
      card.appendChild(info);

      container.appendChild(card);
    });
  } catch (err) {
    console.error("Error fetching lost items:", err);
    container.innerHTML = "<p style='text-align:center;color:red;'>Failed to load items.</p>";
  }
}

window.onload = fetchLostItems;
</script>
  </body>
</html>
