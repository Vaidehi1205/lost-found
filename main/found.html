<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found - Report Found Item</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #1f2f44;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: #1f2f44;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .name {
      font-size: 35px;
      font-weight: bold;
    }

    .logo {
      height: 60px;
    }

    .back {
      position: absolute;
      top: 120px;
      left: 2%;
      transform: translateX(-50%);
    }

    .back i {
      font-size: 28px;
      color: #4da6ff;
    }

    .form-container {
      background: #1e293b;
      border-radius: 20px;
      padding: 35px 30px;
      width: 420px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(77, 166, 255, 0.3);
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    input[type="file"] {
      border-radius: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 50px;
      border: none;
      background: #4da6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #82c7ff;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>

  <nav>
    <div class="nav-left">
      <img src="/images/logo.png" class="logo">
      <span class="name">ClaimConnect</span>
    </div>
  </nav>

  <div class="back">
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
  </div>

  <div class="form-container">
    <h3>Report Found Item</h3>

    <form id="foundItemForm" enctype="multipart/form-data">

      <label>Name of Finder</label>
      <input type="text" name="finder_name" required />

      <label>Item Name</label>
      <input type="text" name="item_name" required />

      <label>Image (JPEG only)</label>
      <input type="file" name="itemImage" accept="image/jpeg" required />

      <label>Found Location</label>
      <input type="text" name="location" required />

      <label>Date Found</label>
      <input type="date" name="date_found" required />

      <label>Contact Number</label>
      <input type="tel" name="contact_no" pattern="[0-9]{10}" required />

      <button type="submit">Submit</button>

    </form>
  </div>

  <script>
    document.getElementById("foundItemForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const phone = form.contact_no.value;

      if (!/^\d{10}$/.test(phone)) {
        alert("Mobile number must be exactly 10 digits.");
        return;
      }

      const formData = new FormData(form);

      try {
        const res = await fetch("http://localhost:3000/api/found-items", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Submission failed");
          return;
        }

        alert("Found item reported successfully âœ…");
        form.reset();

      } catch (err) {
        alert("Server error. Please try again.");
      }
    });
  </script>

</body>
</html>
