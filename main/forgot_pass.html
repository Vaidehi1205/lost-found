<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #1f2f44; }
    form { background: rgba(255,255,255,0.95); padding: 30px 40px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.25); width: 320px; display: flex; flex-direction: column; gap: 18px; }
    label { font-weight: 600; color: #333; display: block; margin-bottom: 4px; }
    input { width: 100%; padding: 12px 14px; border: 2px solid #ccc; border-radius: 10px; outline: none; font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s; }
    input:focus { border-color: #1f2f44; box-shadow: 0 0 6px rgba(31,47,68,0.6); }
    button { margin-top: 10px; padding: 12px 0; border: none; border-radius: 10px; background: #1f2f44; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    button:hover { background: #162437; }
  </style>
</head>
<body>
  <form id="resetForm">
    <h2 style="text-align:center; margin-bottom:15px;">Reset Password</h2>
    <div>
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    // Get email from localStorage (saved at login)
    const email = localStorage.getItem("email");
    if(!email) {
      alert("No email found. Please login first.");
      window.location.href = "login.html";
    }

    const form = document.getElementById("resetForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if(response.ok) {
          alert("Password updated successfully!");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Error updating password");
        }

      } catch(err) {
        console.error(err);
        alert("Server error. Try again later.");
      }
    });
  </script>
</body>
</html>
