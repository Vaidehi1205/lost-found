<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Lost & Found</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f3550;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background: #e1e5ea;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      box-sizing: border-box;
    }

    .login-title {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #222;
    }

    .input-box {
      position: relative;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .input-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      font-size: 18px;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      text-align: left;
      padding-left: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2c2c2c;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #444;
    }

    .register {
      margin-top: 15px;
      font-size: 14px;
    }

    .register a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <form class="login-form" onsubmit="return handleRegister(event)">
    <h1 class="login-title">Register</h1>

    <!-- Full Name -->
    <div class="input-box">
      <i class="bx bxs-user"></i>
      <input type="text" id="fullname" placeholder="Full Name" pattern="[A-Za-z\s]+" required
        title="Only alphabets and spaces allowed" />
      <div id="nameError" class="error-msg"></div>
    </div>

    <!-- Email -->
    <div class="input-box">
      <i class="bx bxs-envelope"></i>
      <input type="email" id="email" placeholder="Email" required />
    </div>

    <!-- Phone -->
    <div class="input-box">
      <i class="bx bxs-phone"></i>
      <input type="tel" id="phone" placeholder="Mobile Number" maxlength="10" pattern="[0-9]{10}" required
        title="Enter a valid 10 digit number" />
      <div id="phoneError" class="error-msg"></div>
    </div>

    <!-- Password -->
    <div class="input-box">
      <i class="bx bxs-lock-alt"></i>
      <input type="password" id="password" placeholder="Password" required />
    </div>

    <!-- Confirm Password -->
    <div class="input-box">
      <i class="bx bxs-lock"></i>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    </div>

    <button type="submit" class="login-btn">Register</button>

    <p class="register">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </form>
  <script>
    async function handleRegister(event) {
      event.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      document.getElementById("nameError").textContent = "";
      document.getElementById("phoneError").textContent = "";

      if (!/^[A-Za-z\s]+$/.test(fullname)) {
        document.getElementById("nameError").textContent = "Only alphabets allowed";
        return;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Invalid phone number";
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      const response = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, email, phone, password })
      });

      const data = await response.json();
      alert(data.message);

      if (response.ok) {
        window.location.href = "login.html";
      }
    }
  </script>

</body>

</html>
